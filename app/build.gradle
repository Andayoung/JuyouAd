apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.gg.ff.advertdemo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile files('libs/jypush_OfferSDK_release_1.0.1.jar')
    compile files('libs/ybanner-com.gg.bb-1.1.1.jar')
    compile files('libs/yPush-com.gg.ff-1.2.5.jar')
    compile files('libs/yquick-com.gg.ss-1.1.4.jar')
    compile files('libs/ySpot-com.gg.tt-1.1.8.jar')
}
